version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: giybat-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - giybat-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: giybat-backend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - giybat-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: giybat-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - giybat-network

volumes:
  postgres_data:

networks:
  giybat-network:
    driver: bridge